<html>
    {% load static %}
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
        <link rel="stylesheet" href="{% static 'staffloginpage.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Boxicons CDN Link -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="form-modal" >
    
        <div class="form-toggle" style="margin-left:120px;">
            {% comment %} <button id="login-toggle"></button> {% endcomment %}
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>
    
        {% comment %} <div id="login-form">

        </div> {% endcomment %}
    
        <div id="signup-form">
            {% for message in messages %}
            <h6 style="color:red; algin=text-center;">{{ message }}</h6>
          {% endfor %}
                  
            <form method="POST" >
                {% csrf_token %}
                <input type="text" name="fname" placeholder="Enter Firstname"/>
                <input type="text" name="lname" placeholder="Enter Secondname"/>
                <input type="text" name="username" placeholder="Choose username" pattern="[A-Za-z]{6}.{4,}"/>
                <small>Format : Adisin2141</small>
                <input type="password" name="password" placeholder="Password" pattern=".{4,}"/>
                <small>Format : Adisingh1</small>
                <input type="password" name="rpassword" placeholder="Repeat password" pattern=".{4,}"/>
                <small>Format : Adisingh1</small>
                <button type="submit" class="btn signup">create account</button>
                
                <p>Not a member? <a href="stafflogin">Create Login</a><p>
            </form>
        </div>
    
    </div>
    
    <script>
        function toggleSignup(){
          
             document.getElementById("signup-toggle").style.backgroundColor="#3E8DA8";
             document.getElementById("signup-toggle").style.color="#fff";
             
             document.getElementById("signup-form").style.display="block";
         }
         
         
         
    </script>


</body>
</html>
