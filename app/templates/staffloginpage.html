<html>
    {% load static %}
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
        <link rel="stylesheet" href="{% static 'staffloginpage.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Boxicons CDN Link -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="form-modal">
    
        <div class="form-toggle" style="margin-left:110px;">
            <button id="login-toggle">log in</button>
           
        </div>
      
    
          <div id="login-form">
            <form method="post">
                {% csrf_token %}
                {% for message in messages %}
                <h6 style="color:red; algin=text-center; pdding-left:40px;">{{ message }}</h6>
              {% endfor %}
           
                <input type="text" placeholder="Enter username" name="username" />
                <small>Format: adi2141</small><br><br>
                <input type="password" placeholder="Enter password" name="password"/>
                <small>Format: 6001</small><br><br>
                <button type="submit" class="btn login" >login</button>
                <p><a href="javascript:void(0)">Forgotten account</a></p>
                <hr/>
                <p>Not a member? <a href="/staffsignup">Create Signup</a><p>
            </form>
        </div>
      
    
    </div>
    

</body>
</html>
