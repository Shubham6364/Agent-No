
{% load socialaccount %} 
{% providers_media_js %}



<!DOCTYPE html>




<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
  <section>
    <div class="container mt-5">
      
     <!--  <div class="alert alert-warning text-center my-4">
        Looking for a more detailed example? Checkout the <a href="https://bootstrapcreative.com/shop/bootstrap-4-toolkit/" target="_blank">Bootstrap 4 Templates Kit</a>
      </div> -->
      <div class="alert alert-{{ message.error }}" role="alert">
   
        <p>{{ message.error }}</p>

        
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            
            <div class="col text-center">
              <h1>Register</h1>
            </div>
          </div>
   
          {% for message in messages %}
          <h6 style="color:red; algin=text-center;">{{ message }}</h6>
        {% endfor %}
          <form method="POST" action="sign" name="sign_form" onsubmit="return validate()">
            {% csrf_token %}
            <div class="row align-items-center mt-4">
              <div class="col">
                <input type="text" class="form-control" placeholder="Username" name="username" required>
              </div>
              <div class="col">
                <input type="numbers" class="form-control" placeholder="Enter email" name="email" onkeypress="isInputNumber(event)" required>
              </div>
            </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input  type="text" class="form-control" placeholder="Firstname" name="first_name" required>
            </div>
            <div class="col">
              <input  type="text" class="form-control" placeholder="Lastname" name="last_name" required>
            </div>
           </div>
           <div class="row align-items-center mt-4">
      <div class="col">
              <input type="number" class="form-control" placeholder=" Enter Number" name="numbers" required>
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Alternative Enter Number" name="number" required>
            </div>
            
          </div>
          
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <div class="col">
              <input  type="repeatpassword" class="form-control" placeholder="Confirm Password" name="repeatpassword" required>
            </div>
          </div>
          <div class="row justify-content-start mt-4">
            <div class="col">
              <div class="form-check">
                <div id="create-account-wrap">
    <p>Not a member? <a href="/login">Create Login</a><p>
  </div>
                <!-- <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  I Read and Accept <a href="https://www.froala.com">Terms and Conditions</a>
                </label> -->
              </div>


              <button class="btn btn-primary mt-4" type="submit">Submit</button>
              
            </div>
          </div>
        </div>
        </form>

      </div>
    </div>

 <button><a href="{% provider_login_url "google"    %}">Google</a></button>
  <button><a href="{% provider_login_url "facebook" method="js_sdk"   %}">Facebook</a></button>

  </section>
</body>
<script>

</script>

<script>
  function validate(){
   
    var email = document.sign_form.email;
    var firstname =  document.sign_form.firstname;
    var password = document.sign_form.password;
    var repeatpassword = document.sign_form.repeatpassword;


    if(eamil.value.length >=15){
      alert("Email is type only 14 digits required");
      return false;
      eamil.focus();
      return false;
    }
    

    if(firstname.value.length >=11){
      alert("Number is type only 10 digits required");
      return false;
      firstname.focus();
      return false;
    }

    if(password.value.length >=5){
      alert("Password is type only 4 digits required");
      return false;
      password.focus();
      return false;
    }
    if(repeatpassword.value.length >=5){
      alert("RepeatPassword is type only 4 digits  required");
      return false;
      repeatpassword.focus();
      return false;
    }
    return False;
  }

</script>

</html>
